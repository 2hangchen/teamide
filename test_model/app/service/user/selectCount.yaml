api: # 暴露服务接口
  request:
    path: /user/selectCount # 提供WEB 接口能力

inVariables: # 定义入参变量
  - user:
      dataType: userInfo # 参数 userId

outVariable: # 定义出参变量
  name: user
  dataType: userInfo # 类型为 结构体 userInfo 类型

steps:
  - sqlSelect: # 查询
      table: IDE_USER
      wheres:
        - name like {'%'+user.name+'%'}
    variableName: users
    variableDataType: userInfo
