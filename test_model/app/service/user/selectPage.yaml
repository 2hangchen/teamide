api: # 暴露服务接口
  request:
    path: /user/selectPage # 提供WEB 接口能力

inVariables: # 定义入参变量
  - user:
      dataType: userInfo # 参数 userId

outVariable: # 定义出参变量
  name: users
  dataType: userInfo # 类型为 结构体 userInfo 类型

steps:
  - sqlSelect: # 查询
      selectPage: true
      table: TM_USER_INFO
      wheres:
        - name like {'%'+user.name+'%'}
    variableName: users
    variableDataType: userInfo
