api: # 暴露服务接口
  request:
    path: /user/batchInsert # 提供WEB 接口能力

inVariables: # 定义入参变量
  - users:
      dataType: userInfo # 参数 user 类型为 结构体 userInfo 类型
      isList: true
  - password:
      dataType: string # 参数 password 类型为 string
      value: password

outVariable: # 定义出参变量
  name: users

steps:
  - service:
      name: user/insert
      callVariables:
        - user: users[0]
        - password: password
  - service:
      name: user/insert
      callVariables:
        - user: users[1]
        - password: password
  - service:
      name: user/insert
      callVariables:
        - user: users[2]
        - password: password
