api: # 暴露服务接口
  request:
    path: /file/open/{*path} # 提供WEB 接口能力
    method: GET
  response: 
    openFile: true

inVariables: # 定义入参变量
  - path:
      dataType: string # 参数 user 类型为 结构体 userInfo 类型
      dataPlace: path # 通过request body传参

outVariable:
  name: fileInfo
  dataType: fileInfo

steps:
  - fileGet: # 验证数据完整性
      path: path
    variableName: fileInfo
    variableDataType: fileInfo