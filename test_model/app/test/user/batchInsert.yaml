steps:
  - variables:
      - users:
          dataType: userInfo
          isList: true
          list:
            - - name: randUserName(2, 3)
              - account: toPinYin(users[0].name)
              - email: "users[0].account + '@teamide.com'"
            - - name: randUserName(2, 3)
              - account: toPinYin(users[1].name)
              - email: "users[1].account + '@teamide.com'"
            - - name: randUserName(2, 3)
              - account: toPinYin(users[2].name)
              - email: "users[2].account + '@teamide.com'"
      - password: randString(6, 10)
    service:
      name: user/batchInsert
      callVariables:
        - users: users
        - password: password
    return: user
