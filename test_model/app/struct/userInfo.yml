table: TM_USER_INFO
comment: 用户信息

fields:
  - name: userId
    comment: 用户ID
    dataType: long
    column: userId
    columnType: bigint
    columnLength: 20
    notNull: true
    primaryKey: true

  - name: name
    comment: 用户名称
    dataType: string
    column: name
    columnType: varchar
    columnLength: 50
    notNull: true

  - name: account
    comment: 账号
    dataType: string
    column: account
    columnType: varchar
    columnLength: 50
    notNull: true

  - name: email
    comment: 邮箱
    dataType: string
    column: email
    columnType: varchar
    columnLength: 50
    notNull: true

  - name: activedState
    comment: 激活状态
    dataType: byte
    column: activedState
    columnType: int
    columnLength: 2
    notNull: true
    default: 1

  - name: lockedState
    comment: 锁定状态
    dataType: byte
    column: lockedState
    columnType: int
    columnLength: 2
    notNull: true
    default: 2

  - name: enabledState
    comment: 启用状态
    dataType: byte
    column: enabledState
    columnType: int
    columnLength: 2
    notNull: true
    default: 1

  - name: deletedState
    comment: 删除状态
    dataType: byte
    column: deletedState
    columnType: int
    columnLength: 2
    notNull: true
    default: 2

  - name: createTime
    comment: 创建时间
    dataType: date
    column: createTime
    columnType: datetime
    notNull: true

  - name: updateTime
    comment: 修改时间
    dataType: date
    column: updateTime
    columnType: datetime

indexs:
  - name: normal_name
    columns: name
  - name: unique_account
    columns: account
    type: unique
  - name: unique_email
    columns: email
    type: unique
