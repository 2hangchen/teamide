table: TM_SPACE_INFO
comment: 空间信息

fields:
  - name: spaceId
    comment: 空间ID
    dataType: long
    column: spaceId
    columnType: bigint
    columnLength: 20
    notNull: true
    primaryKey: true

  - name: name
    comment: 空间名称
    dataType: string
    column: name
    columnType: varchar
    columnLength: 50
    notNull: true

  - name: parentId
    comment: 空间父ID
    dataType: long
    column: parentId
    columnType: bigint
    columnLength: 20

  - name: activedState
    comment: 激活状态
    dataType: byte
    column: activedState
    columnType: int
    columnLength: 2
    notNull: true
    default: 1
    
  - name: lockedState
    comment: 锁定状态
    dataType: byte
    column: lockedState
    columnType: int
    columnLength: 2
    notNull: true
    default: 2
    
  - name: enabledState
    comment: 启用状态
    dataType: byte
    column: enabledState
    columnType: int
    columnLength: 2
    notNull: true
    default: 1
    
  - name: deletedState
    comment: 删除状态
    dataType: byte
    column: deletedState
    columnType: int
    columnLength: 2
    notNull: true
    default: 2

  - name: createUserId
    comment: 创建用户ID
    dataType: long
    column: createUserId
    columnType: bigint
    columnLength: 20
    notNull: true

  - name: createUserName
    comment: 创建用户名称
    dataType: string
    column: createUserName
    columnType: varchar
    columnLength: 50
    notNull: true

  - name: updateUserId
    comment: 更新用户ID
    dataType: long
    column: updateUserId
    columnType: bigint
    columnLength: 20

  - name: updateUserName
    comment: 更新用户名称
    dataType: string
    column: updateUserName
    columnType: varchar
    columnLength: 50

  - name: deleteUserId
    comment: 删除用户ID
    dataType: long
    column: deleteUserId
    columnType: bigint
    columnLength: 20

  - name: deleteUserName
    comment: 删除用户名称
    dataType: string
    column: deleteUserName
    columnType: varchar
    columnLength: 50
    
  - name: createTime
    comment: 创建时间
    dataType: date
    column: createTime
    columnType: datetime
    notNull: true
    
  - name: updateTime
    comment: 修改时间
    dataType: date
    column: updateTime
    columnType: datetime

indexs:
  - name: normal_name
    columns: name