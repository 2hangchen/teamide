# 用户
fields:
  # 用户 ID 主键标识
  - name: userId
    type: i64
    column: user_id
  - name: name
  # 账号 唯一
  - name: account
  # 密码 通过 盐(salt) + 用户密码 获取 MD5值
  - name: password
  - name: salt
  - name: status
    type: i
  - name: createAt
    type: i64
    column: create_at
  - name: deleteAt
    type: i64
    column: delete_at
