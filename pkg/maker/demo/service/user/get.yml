args:
  - name: userId
    type: i64
func: |
  if(util.isEmpty(userId)){
    throw error.USER_ID_IS_EMPTY;
  }
  var user = redis.get(`user-${userId}`, struct.user)
  if(user == null){
    user = dao.user.get(userId)
    if(user != null){
      redis.set(`user-${userId}`, user, USER_REDIS_EXPIRE)
    }
  }
  if(user != null){
    user.password = null
  }
  var aa = user.password
  return aa;
